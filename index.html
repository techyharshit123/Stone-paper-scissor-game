<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stone Paper Scissor </title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
  <link href="https://fonts.googleapis.com/css1?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css1?family=Baloo+Bhai+1&display=swap" rel="stylesheet">
</head>



<body>
  <div class="container">
    <div class="scoreCard fadeOut">
      <div class="playerScore">
        <h1>Player Score</h1>
        <p>0</p>
      </div>
      <div class="computerScore">
        <h1>Computer Score</h1>
        <p>0</p>
      </div>
    </div>

    <div class="startInfo ">
      <h1>Welcome to Stone,Paper and Scissor game</h1>
      <button class="startButton">Let's Start</button>
    </div>

    <div class="gameArea fadeOut">
      <h1>Chose your move</h1>
      <div class="hands">
         <img src='stone.png' alt="" class="playerHand">
         <img src='stone.png' alt="" class="computerHand">
      </div>
      <div class="moves">
        <button class="stone">stone</button>
        <button class="paper">paper</button>
        <button class="scissor">scissor</button>
      </div>
    </div>
  </div>

</body>
</html>
